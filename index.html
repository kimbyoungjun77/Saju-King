    <!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Stickman Thief Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game-container">
        <canvas id="game-canvas" width="1280" height="720"></canvas>

        <div id="ui-layer">
            <div class="level-text" id="ui-level">LEVEL 1</div>
        </div>

        <div id="win-screen">
            <h1>SUCCESS!</h1>
            <p>You got it!</p>
            <button class="btn" onclick="nextLevel()">NEXT LEVEL >></button>
        </div>

        <div id="fail-screen"
            style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; padding:30px; border:4px solid #e74c3c; text-align:center; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.3);">
            <h1 style="color:#e74c3c;">CAUGHT!</h1>
            <p>The guard saw you!</p>
            <button class="btn" style="background:#e74c3c;" onclick="retryLevel()">TRY AGAIN</button>
        </div>
    </div>

    <script src="game.js"></script>

</body>

</html>
